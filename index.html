<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ganesh Teaching Studio</title>
  <style>
    /* üåç Global Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 400px;
      max-width: 95%;
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0px 8px 25px rgba(0,0,0,0.2);
      background: #fff;
      animation: fadeIn 0.8s ease-in-out;
    }

    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-size: 1.8rem;
      font-weight: 700;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    label {
      font-weight: 600;
      margin-bottom: 0.3rem;
    }

    input[type="text"],
    input[type="password"],
    input[type="date"],
    textarea,
    select {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ddd;
      outline: none;
      transition: 0.3s;
    }

    input:focus,
    textarea:focus,
    select:focus {
      border-color: #2575fc;
      box-shadow: 0px 0px 5px rgba(37,117,252,0.6);
    }

    button {
      padding: 10px;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      color: #fff;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.05);
      background: linear-gradient(135deg, #2575fc 0%, #6a11cb 100%);
    }

    a {
      color: #2575fc;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      transition: 0.3s;
    }

    a:hover {
      text-decoration: underline;
    }

    .hidden { display: none; }

    #login-error, #register-error { color: red; font-size: 0.9rem; }
    #register-success { color: green; font-size: 0.9rem; }

    .radio-group, .checkbox-group { display: flex; flex-wrap: wrap; gap: 1rem; }

    #home-container { text-align: center; background: #f7faff; }
    #home-container h2 { margin-bottom: 1rem; color: #2575fc; }
    .logout-btn { margin-top: 1rem; background: #ff4b5c; }
    .logout-btn:hover { background: #e63946; }

    @keyframes fadeIn { from { opacity: 0; transform: translateY(15px);} to { opacity: 1; transform: translateY(0);} }

    @media (max-width: 500px) {
      .container { width: 95%; padding: 1.5rem; }
      h1 { font-size: 1.5rem; }
      .radio-group, .checkbox-group { flex-direction: column; gap: 0.5rem; }
    }

    /* ---------- Custom multi-select dropdown styles ---------- */
    .msd {
      position: relative;
      width: 100%;
      max-width: 100%;
      margin-top: 6px;
      user-select: none;
    }
    .msd-toggle {
      display: flex;
      align-items: center;
      min-height: 44px;
      padding: 8px 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background: #fff;
      cursor: pointer;
      gap: 8px;
    }
    .msd-toggle .placeholder { color: #9aa4bf; }
    .msd-toggle .summary { display: inline-block; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    .msd-toggle:focus { outline: none; box-shadow: 0 0 0 4px rgba(37,117,252,0.12); border-color: #2575fc; }
    .msd-toggle .caret {
      margin-left: auto;
      font-size: 12px;
      color: #6b7280;
    }

    .msd-menu {
      position: absolute;
      top: calc(100% + 8px);
      left: 0;
      right: 0;
      background: #fff;
      border: 1px solid #e6e9ef;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.12);
      z-index: 50;
      max-height: 220px;
      overflow: auto;
      display: none;
    }
    .msd.open .msd-menu { display: block; }

    .msd-search {
      padding: 8px;
      border-bottom: 1px solid #f1f3f6;
      position: sticky;
      top: 0;
      background: #fff;
      z-index: 2;
    }
    .msd-search input {
      width: 100%;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #e6e9ef;
    }

    .msd-option {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 9px 12px;
      cursor: pointer;
    }
    .msd-option:hover { background: #f7f8fb; }

    .msd-actions {
      display: flex;
      justify-content: space-between;
      gap: 8px;
      padding: 8px;
      border-top: 1px solid #f1f3f6;
      background: #fff;
      position: sticky;
      bottom: 0;
    }
    .msd-actions button {
      padding: 6px 10px;
      border-radius: 6px;
      border: 1px solid #e6e9ef;
      background: #fbfdff;
      cursor: pointer;
    }
    .msd-actions button.primary {
      background: linear-gradient(135deg,#6a11cb 0%,#2575fc 100%);
      color: #fff;
      border: none;
    }
  </style>
</head>
<body>

  <!-- üîë Login Page -->
  <div id="login-container" class="container">
    <h1>Login</h1>
    <form onsubmit="event.preventDefault(); login();">
      <input type="text" id="username" placeholder="Enter Username" required>
      <input type="password" id="password" placeholder="Enter Password" required>
      <button type="submit">Login</button>
      <p id="login-error" class="hidden">Invalid credentials</p>
    </form>
    <p style="margin-top:1rem; text-align:center;">
      New user? <a onclick="showRegister()">Register here</a>
    </p>
  </div>

  <!-- üìù Registration Page -->
  <div id="register-container" class="container hidden">
    <h1>Register</h1>
    <form onsubmit="event.preventDefault(); register();">
      <input type="text" id="reg-username" placeholder="Enter Username" required>
      <input type="password" id="reg-password" placeholder="Enter Password" required>
      <input type="password" id="reg-confirm" placeholder="Confirm Password" required>

      <label>Gender:</label>
      <div class="radio-group">
        <label><input type="radio" name="gender" value="Male"> Male</label>
        <label><input type="radio" name="gender" value="Female"> Female</label>
      </div>

      <label>Interested Courses:</label>
      <div class="checkbox-group">
        <label><input type="checkbox" name="course" value="Java"> Java</label>
        <label><input type="checkbox" name="course" value="Python"> Python</label>
        <label><input type="checkbox" name="course" value="C"> C</label>
        <label><input type="checkbox" name="course" value="C#"> C#</label>
      </div>

      <label>Date of Birth:</label>
      <input type="date" id="reg-dob" required>

      <label>Address:</label>
      <textarea id="reg-address" rows="3" placeholder="Enter Address"></textarea>

      <label>Upload File:</label>
      <input type="file" id="reg-file">

      <label>Single-selection Category:</label>
      <select id="reg-category-single">
        <option value="Student">Student</option>
        <option value="Employee">Employee</option>
        <option value="Other">Other</option>
      </select>

      <label>Multiple-selection Category:</label>

      <!-- Custom multiple-select dropdown (replaces native <select multiple>) -->
      <div id="reg-category-multi" class="msd" aria-haspopup="listbox">
        <div id="msd-toggle" class="msd-toggle" tabindex="0" role="button" aria-expanded="false">
          <span class="placeholder">Select option</span>
          <span class="summary" style="display:none;"></span>
          <span class="caret">‚ñæ</span>
        </div>

        <div id="msd-menu" class="msd-menu" role="listbox" aria-multiselectable="true">
          <div class="msd-search">
            <input type="text" id="msd-search-input" placeholder="Search‚Ä¶" />
          </div>

          <label class="msd-option" data-value="Student"><input type="checkbox"> <span>Student</span></label>
          <label class="msd-option" data-value="Employee"><input type="checkbox"> <span>Employee</span></label>
          <label class="msd-option" data-value="Other"><input type="checkbox"> <span>Other</span></label>

          <div class="msd-actions">
            <button type="button" id="msd-clear">Clear</button>
            <div>
              <button type="button" id="msd-select-all">Select all</button>
              <button type="button" id="msd-apply" class="primary">Apply</button>
            </div>
          </div>
        </div>
      </div>

      <button type="submit">Register</button>
      <p id="register-error" class="hidden">Passwords do not match</p>
      <p id="register-success" class="hidden">Registration successful! You can login now.</p>
    </form>
    <p style="margin-top:1rem; text-align:center;">
      Already registered? <a onclick="showLogin()">Login here</a>
    </p>
  </div>

  <!-- üè† Home Page -->
  <div id="home-container" class="container hidden">
    <h2>Welcome to Ganesh Teaching Studio</h2>
    <p id="profile"></p>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>

  <script>
    // ------------------- Data -------------------
    let users = JSON.parse(localStorage.getItem("users")) || [
      { username: "admin", password: "1234" }
    ];
    let currentUser = null;

    // ------------------- Multi-select component -------------------
    const categoryMultiComponent = (function () {
      const root = document.getElementById('reg-category-multi');
      const toggle = document.getElementById('msd-toggle');
      const menu = document.getElementById('msd-menu');
      const searchInput = document.getElementById('msd-search-input');
      const options = Array.from(menu.querySelectorAll('.msd-option'));
      const placeholder = toggle.querySelector('.placeholder');
      const summary = toggle.querySelector('.summary');
      const btnSelectAll = document.getElementById('msd-select-all');
      const btnClear = document.getElementById('msd-clear');
      const btnApply = document.getElementById('msd-apply');

      function openMenu() {
        root.classList.add('open');
        toggle.setAttribute('aria-expanded', 'true');
        searchInput.focus();
      }
      function closeMenu() {
        root.classList.remove('open');
        toggle.setAttribute('aria-expanded', 'false');
        searchInput.value = '';
        filterOptions('');
      }

      // Toggle
      toggle.addEventListener('click', (e) => {
        e.stopPropagation();
        if (root.classList.contains('open')) closeMenu(); else openMenu();
      });

      toggle.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' || e.key === ' ') { e.preventDefault(); openMenu(); }
      });

      // Close when clicking outside
      document.addEventListener('click', (e) => {
        if (!root.contains(e.target)) closeMenu();
      });
      document.addEventListener('keydown', (e) => { if (e.key === 'Escape') closeMenu(); });

      // Search / filter
      function filterOptions(q) {
        const query = (q || '').toLowerCase();
        options.forEach(opt => {
          const text = opt.textContent.toLowerCase();
          opt.style.display = text.includes(query) ? 'flex' : 'none';
        });
      }
      searchInput.addEventListener('input', (e) => filterOptions(e.target.value));

      // Option click toggles checkbox
      options.forEach(opt => {
        opt.addEventListener('click', (e) => {
          if (e.target.tagName.toLowerCase() === 'input') return; // let checkbox handle it
          const cb = opt.querySelector('input[type="checkbox"]');
          cb.checked = !cb.checked;
        });
      });

      // Buttons
      btnSelectAll.addEventListener('click', () => {
        options.forEach(o => { if (o.style.display !== 'none') o.querySelector('input').checked = true; });
      });
      btnClear.addEventListener('click', () => {
        options.forEach(o => o.querySelector('input').checked = false);
        updateSummary();
      });
      btnApply.addEventListener('click', () => {
        updateSummary();
        closeMenu();
      });

      function getSelected() {
        return options
          .map(o => ({ value: o.getAttribute('data-value'), label: o.querySelector('span').textContent.trim(), checked: o.querySelector('input').checked }))
          .filter(x => x.checked);
      }

      function updateSummary() {
        const sel = getSelected();
        if (sel.length === 0) {
          placeholder.style.display = 'inline';
          summary.style.display = 'none';
          summary.textContent = '';
        } else {
          placeholder.style.display = 'none';
          summary.style.display = 'inline';
          const names = sel.map(s => s.label);
          summary.textContent = names.length <= 2 ? names.join(', ') : `${names.length} selected`;
        }
      }

      // expose API
      return {
        getSelectedValues: () => getSelected().map(s => s.value),
        getSelectedLabels: () => getSelected().map(s => s.label),
        updateSummary: updateSummary,
        // call to set initial state if needed
        init: () => updateSummary()
      };
    })();

    // ------------------- Auth/Register/Login logic -------------------
    function login() {
      const uname = document.getElementById("username").value;
      const pass = document.getElementById("password").value;
      const error = document.getElementById("login-error");

      const validUser = users.find(u => u.username === uname && u.password === pass);
      if (validUser) {
        currentUser = validUser;
        showHome();
      } else {
        error.classList.remove("hidden");
        setTimeout(() => error.classList.add("hidden"), 2500);
      }
    }

    function register() {
      const uname = document.getElementById("reg-username").value;
      const pass = document.getElementById("reg-password").value;
      const confirm = document.getElementById("reg-confirm").value;
      const error = document.getElementById("register-error");
      const success = document.getElementById("register-success");

      if (pass !== confirm) {
        error.classList.remove("hidden");
        success.classList.add("hidden");
        return;
      }

      error.classList.add("hidden");

      let gender = document.querySelector('input[name="gender"]:checked')?.value || "";

      let courseNodes = document.querySelectorAll('input[name="course"]:checked');
      let courses = Array.from(courseNodes).map(c => c.value);

      let dob = document.getElementById("reg-dob").value;
      let address = document.getElementById("reg-address").value;
      let file = document.getElementById("reg-file").files[0]?.name || "";

      // Single-selection category
      let categorySingle = document.getElementById("reg-category-single").value;

      // Multiple-selection category - get from custom component
      let categoryMulti = categoryMultiComponent.getSelectedValues();

      users.push({ username: uname, password: pass, gender, courses, dob, address, file, categorySingle, categoryMulti });
      localStorage.setItem("users", JSON.stringify(users));

      success.classList.remove("hidden");
      setTimeout(() => success.classList.add("hidden"), 3000);
    }

    function showRegister() {
      document.getElementById("login-container").classList.add("hidden");
      document.getElementById("register-container").classList.remove("hidden");
      // ensure msd summary is correct when showing form
      categoryMultiComponent.updateSummary?.();
    }

    function showLogin() {
      document.getElementById("register-container").classList.add("hidden");
      document.getElementById("login-container").classList.remove("hidden");
    }

    function showHome() {
      document.getElementById("login-container").classList.add("hidden");
      document.getElementById("register-container").classList.add("hidden");
      document.getElementById("home-container").classList.remove("hidden");

      let profile = `
        <strong>Username:</strong> ${currentUser.username}<br>
        <strong>Gender:</strong> ${currentUser.gender || "-"}<br>
        <strong>Courses:</strong> ${currentUser.courses?.join(", ") || "-"}<br>
        <strong>DOB:</strong> ${currentUser.dob || "-"}<br>
        <strong>Address:</strong> ${currentUser.address || "-"}<br>
        <strong>Single Category:</strong> ${currentUser.categorySingle || "-"}<br>
        <strong>Multiple Categories:</strong> ${currentUser.categoryMulti?.join(", ") || "-"}<br>
        <strong>File:</strong> ${currentUser.file || "None"}
      `;
      document.getElementById("profile").innerHTML = profile;
    }

    function logout() {
      currentUser = null;
      document.getElementById("home-container").classList.add("hidden");
      document.getElementById("login-container").classList.remove("hidden");
    }

    // init component summary (in case user returns to registration)
    window.addEventListener('DOMContentLoaded', () => categoryMultiComponent.init());
  </script>
</body>
</html>
